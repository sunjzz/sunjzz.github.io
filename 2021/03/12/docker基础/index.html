        <div class="icon"></div>
        <time class="dt-published" datetime="2021-03-12T06:12:13.037Z"><a href="/enjoytech/2021/03/12/docker%E5%9F%BA%E7%A1%80/">2021-03-12</a></time>
      
      
  
    <h1 class="p-name title" itemprop="headline name">Docker基础</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p>docker-ce 安装</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo yum-config-manager --add-repo http:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;docker-ce&#x2F;linux&#x2F;centos&#x2F;docker-ce.repo</span><br><span class="line">yum list docker-ce --show-duplicates</span><br><span class="line">sudo yum install -y docker-ce</span><br><span class="line">sudo systemctl enable docker</span><br><span class="line">sudo systemctl start docker</span><br><span class="line">vim &#x2F;etc&#x2F;docker&#x2F;daemon.json</span><br></pre></td></tr></table></figure>

<p>配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">vim &#x2F;etc&#x2F;docker&#x2F;daemon.json</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    &quot;graph&quot;: &quot;data&#x2F;docker&quot;,	#工作目录</span><br><span class="line">    &quot;storage-driver&quot;: &quot;overlay2&quot;, #存储驱动</span><br><span class="line">    &quot;insecure-registries&quot;: [&quot;registry.access.redhat.com&quot;, &quot;quay.io&quot;], #私有仓库</span><br><span class="line">    &quot;registry-mirrors&quot;: [&quot;https:&#x2F;&#x2F;xfbr090w.mirror.aliyuncs.com&quot;], # 阿里云加速镜像源</span><br><span class="line">    &quot;bip&quot;: &quot;172.7.5.1&#x2F;24&quot;,	# 172开头 + 宿主机的最后两位 + 1&#x2F;24 生产经验，快速定位</span><br><span class="line">    &quot;exec-opts&quot;: [&quot;native.cgroupdriver&#x3D;systemd&quot;], # cgroup 是 google2017写到内核里用于控制cpu和内存的方法, cgroup驱动是systemd</span><br><span class="line">    &quot;live-restore&quot;: true # docker容器引擎死掉 用容器引擎起来的容器还能存活 不依赖容器引擎服务</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>重载服务</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl daemon-reload</span><br><span class="line">sudo systemctl start docker</span><br><span class="line"></span><br><span class="line"># 启动失败，仔细检查daemon.json文件是否有误。sudo systemctl reset-failed docker</span><br></pre></td></tr></table></figure>

<p>检查服务</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">sudo docker info</span><br><span class="line">sudo docker run hello-world</span><br><span class="line">四步：</span><br><span class="line">To generate this message, Docker took the following steps:</span><br><span class="line"> 1. The Docker client contacted the Docker daemon.</span><br><span class="line"> 2. The Docker daemon pulled the &quot;hello-world&quot; image from the Docker Hub.</span><br><span class="line">    (amd64)</span><br><span class="line"> 3. The Docker daemon created a new container from that image which runs the</span><br><span class="line">    executable that produces the output you are currently reading.</span><br><span class="line"> 4. The Docker daemon streamed that output to the Docker client, which sent it</span><br><span class="line">    to your terminal.</span><br></pre></td></tr></table></figure>

<p>仓库地址</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">https:&#x2F;&#x2F;hub.docker.com</span><br><span class="line"></span><br><span class="line">sudo docker login docker.io</span><br><span class="line"></span><br><span class="line">cat ~&#x2F;.docker&#x2F;config.json</span><br><span class="line"></span><br><span class="line">里面auth base64加密的字符串  echo 字符串|base64 -d 明文</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="镜像管理"><a href="#镜像管理" class="headerlink" title="镜像管理"></a>镜像管理</h2><p>搜索镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo docker search alpine # alpine linux的发行版</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>下载镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sudo docker pull alpine # 拉取镜像</span><br><span class="line">sudo docker pull alpine:3.10.3 # 拉取指定版本</span><br><span class="line"></span><br><span class="line">docker.io&#x2F;library&#x2F;alpine:latest</span><br><span class="line">镜像结构：registry_name&#x2F;repository_name&#x2F;image_name:tag_name</span><br></pre></td></tr></table></figure>

<p>查看本地镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker image</span><br><span class="line">docker image ls</span><br></pre></td></tr></table></figure>

<p>给镜像打标签</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker tag bf756fb1ae65 docker.io&#x2F;jiangzhengzhong&#x2F;alpine:v3.x</span><br></pre></td></tr></table></figure>

<p>推送镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo docker push docker.io&#x2F;jiangzhengzhong&#x2F;alpine:v3.x</span><br></pre></td></tr></table></figure>

<p>删除镜像</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo docker rmi docker.io&#x2F;jianghub&#x2F;alpine:v3.x  # 删除tag</span><br><span class="line">sudo docker rmi bf756fb1ae65</span><br><span class="line">sudo docker rmi -f bf756fb1ae65 # 强制删除 </span><br></pre></td></tr></table></figure>

<h2 id="容器管理"><a href="#容器管理" class="headerlink" title="容器管理"></a>容器管理</h2><p>查看本地容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo docker ps -a</span><br></pre></td></tr></table></figure>

<h3 id="启动容器"><a href="#启动容器" class="headerlink" title="启动容器"></a>启动容器</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">sudo docker run [OPTION] IMAGE [COMMAND] [ARG...]</span><br><span class="line">OPTION:</span><br><span class="line">    -i: 表示启动可交互容器，并持续打开标准输入</span><br><span class="line">    -t：表示使用终端关联到容器的标准输入输出</span><br><span class="line">    -d：表示将容器放置后台运行</span><br><span class="line">    -rm：退出后即删除容器</span><br><span class="line">    -name：表示定义容器唯一名称</span><br><span class="line">IMAGE： 表示要运行的镜像</span><br><span class="line">COMMAND： 表示启动容器时要运行的命令</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>启动一个交互式容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">sudo docker run -it --name demo docker.io&#x2F;library&#x2F;alpine:latest &#x2F;bin&#x2F;sh</span><br><span class="line">&#x2F; # cat &#x2F;etc&#x2F;issue </span><br><span class="line">Welcome to Alpine Linux 3.13</span><br><span class="line">Kernel \r on an \m (\l)</span><br><span class="line"></span><br><span class="line">&#x2F; # ip a</span><br><span class="line">1: lo: &lt;LOOPBACK,UP,LOWER_UP&gt; mtu 65536 qdisc noqueue state UNKNOWN qlen 1000</span><br><span class="line">    link&#x2F;loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00</span><br><span class="line">    inet 127.0.0.1&#x2F;8 scope host lo</span><br><span class="line">       valid_lft forever preferred_lft forever</span><br><span class="line">8: eth0@if9: &lt;BROADCAST,MULTICAST,UP,LOWER_UP,M-DOWN&gt; mtu 1500 qdisc noqueue state UP </span><br><span class="line">    link&#x2F;ether 02:42:ac:0b:0b:02 brd ff:ff:ff:ff:ff:ff</span><br><span class="line">    inet 172.11.11.2&#x2F;24 brd 172.11.11.255 scope global eth0</span><br><span class="line">       valid_lft forever preferred_lft forever</span><br></pre></td></tr></table></figure>

<p>加上 <code>--rm</code> 参数，容器结束后自动删除</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo docker run --rm --name demo2 docker.io&#x2F;library&#x2F;alpine:latest &#x2F;bin&#x2F;echo hello</span><br></pre></td></tr></table></figure>

<p>启动一个非交互后台容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">sudo docker run -d --name demo3 docker.io&#x2F;library&#x2F;alpine:latest</span><br><span class="line">sudo docker run -d --name demo3 docker.io&#x2F;library&#x2F;alpine:latest &#x2F;bin&#x2F;sleep 60</span><br><span class="line"></span><br><span class="line">[vagrant@node01 docker]$ sudo docker ps -a</span><br><span class="line">CONTAINER ID   IMAGE           COMMAND           CREATED              STATUS                          PORTS     NAMES</span><br><span class="line">8e8553dd2d86   alpine:latest   &quot;&#x2F;bin&#x2F;sleep 60&quot;   7 seconds ago        Up 6 seconds                              demo4</span><br><span class="line">d05e83dc384c   alpine:latest   &quot;&#x2F;bin&#x2F;sh&quot;         About a minute ago   Exited (0) About a minute ago             demo3</span><br><span class="line">bef89248bb20   alpine:latest   &quot;&#x2F;bin&#x2F;sh&quot;         9 minutes ago        Exited (0) 8 minutes ago                  demo</span><br><span class="line">cf61e2a85f89   hello-world     &quot;&#x2F;hello&quot;          2 hours ago          Exited (0) 2 hours ago                    gallant_mclaren</span><br><span class="line">[vagrant@node01 docker]$ ps -ef|grep sleep</span><br><span class="line">root     26639 26617  0 15:41 ?        00:00:00 &#x2F;bin&#x2F;sleep 60</span><br><span class="line">vagrant  26712  2111  0 15:42 pts&#x2F;0    00:00:00 grep --color&#x3D;auto sleep</span><br><span class="line"></span><br><span class="line">宿主机能看到sleep这个命令的进程</span><br></pre></td></tr></table></figure>

<p>进入容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[vagrant@node01 docker]$ sudo docker exec -it 8e8553dd2d86 &#x2F;bin&#x2F;sh</span><br><span class="line">&#x2F; # </span><br><span class="line">&#x2F; # cat &#x2F;etc&#x2F;issue </span><br><span class="line">Welcome to Alpine Linux 3.13</span><br><span class="line">Kernel \r on an \m (\l)</span><br></pre></td></tr></table></figure>

<p>停止 启动 重启容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo docker stop 76fd376b61cc</span><br><span class="line">sudo docker start 76fd376b61cc</span><br><span class="line">sudo docker restart 76fd376b61cc</span><br></pre></td></tr></table></figure>

<p>删除容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo docker rm 76fd376b61cc</span><br><span class="line">sudo docker rm -f demo5</span><br></pre></td></tr></table></figure>

<p>修改容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">sudo docker run -d --name demo jianghub&#x2F;alpine:v3.x &#x2F;bin&#x2F;sleep 600</span><br><span class="line">sudo docker exec -it demo &#x2F;bin&#x2F;sh</span><br><span class="line">echo &#39;hello,docker&#39; &gt; info</span><br><span class="line">exit</span><br><span class="line">sudo docker commit -p demo jianghub&#x2F;alpine:v3.x_with_info	# -p参数表示这个保持快照 不接受这个动作期间别的数据修改</span><br><span class="line">sudo docker images</span><br><span class="line">sudo docker run -it --name mypine jianghub&#x2F;alpine:v3.x_with_info &#x2F;bin&#x2F;sh</span><br><span class="line">&#x2F; # cat info </span><br><span class="line">hello,docker</span><br><span class="line">文件存在，持久化成功</span><br><span class="line"></span><br><span class="line">for i in $(sudo docker ps -a|grep -i exit|awk &#39;&#123;print $1&#125;&#39;);do sudo docker rm -f $i;done</span><br><span class="line">删除所有已退出的容器</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>导出容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo sh -c &#39;docker save 697bfb335045 &gt; alpine:v3.x_with_info.tar&#39;</span><br></pre></td></tr></table></figure>

<p>导入容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sudo docker load &lt; alpine\:v3.x_with_info.tar</span><br><span class="line">sudo docker tag 697bfb335045 jianghub&#x2F;alpine:v3.x_with_info</span><br><span class="line">sudo docker run -it --rm --name myalpine jianghub&#x2F;alpine:v3.x_with_info &#x2F;bin&#x2F;sh</span><br><span class="line">&#x2F; # cat info </span><br><span class="line">hello,docker</span><br></pre></td></tr></table></figure>

<p>查看日志</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">[vagrant@node01 docker]$ sudo docker run hello-world</span><br><span class="line">[vagrant@node01 docker]$ </span><br><span class="line">[vagrant@node01 docker]$ sudo docker ps -a</span><br><span class="line">CONTAINER ID   IMAGE                  COMMAND            CREATED          STATUS                      PORTS     NAMES</span><br><span class="line">41e1f29764c1   hello-world            &quot;&#x2F;hello&quot;           4 seconds ago    Exited (0) 3 seconds ago              determined_wu</span><br><span class="line">b175664b7721   jianghub&#x2F;alpine:v3.x   &quot;&#x2F;bin&#x2F;sleep 600&quot;   25 minutes ago   Exited (0) 15 minutes ago             demo</span><br><span class="line">[vagrant@node01 docker]$ sudo docker logs -f 41e1f29764c1	# -f 参数动态输出</span><br><span class="line"></span><br><span class="line">Hello from Docker!</span><br><span class="line">This message shows that your installation appears to be working correctly.</span><br><span class="line"></span><br><span class="line">To generate this message, Docker took the following steps:</span><br><span class="line"> 1. The Docker client contacted the Docker daemon.</span><br><span class="line"> 2. The Docker daemon pulled the &quot;hello-world&quot; image from the Docker Hub.</span><br><span class="line">    (amd64)</span><br><span class="line"> 3. The Docker daemon created a new container from that image which runs the</span><br><span class="line">    executable that produces the output you are currently reading.</span><br><span class="line"> 4. The Docker daemon streamed that output to the Docker client, which sent it</span><br><span class="line">    to your terminal.</span><br><span class="line"></span><br><span class="line">To try something more ambitious, you can run an Ubuntu container with:</span><br><span class="line"> $ docker run -it ubuntu bash</span><br><span class="line"></span><br><span class="line">Share images, automate workflows, and more with a free Docker ID:</span><br><span class="line"> https:&#x2F;&#x2F;hub.docker.com&#x2F;</span><br><span class="line"></span><br><span class="line">For more examples and ideas, visit:</span><br><span class="line"> https:&#x2F;&#x2F;docs.docker.com&#x2F;get-started&#x2F;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="高级操作"><a href="#高级操作" class="headerlink" title="高级操作"></a>高级操作</h2><p>映射端口</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 容器外端口:容器内端口</span><br><span class="line"></span><br><span class="line">sudo docker pull nginx</span><br><span class="line">sudo docker tag f6d0b4767a6c jianghub&#x2F;nginx:v1.18</span><br><span class="line">sudo docker run --rm -d --name mynginx -p 81:80 jianghub&#x2F;nginx:v1.18 </span><br></pre></td></tr></table></figure>

<p>挂载数据卷</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker run -v 容器外目录：容器内目录</span><br><span class="line"></span><br><span class="line">sudo docker run -d --rm --name myweb -p 82:80 -v &#x2F;home&#x2F;vagrant&#x2F;html&#x2F;:&#x2F;usr&#x2F;share&#x2F;nginx&#x2F;html jianghub&#x2F;nginx:v1.18</span><br><span class="line">sudo docker inspect myweb	</span><br></pre></td></tr></table></figure>

<p>传递环境变量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">docker run -e 环境变量key&#x3D;环境变量value</span><br><span class="line"></span><br><span class="line">[vagrant@node01 ~]$ sudo docker run --rm --name myenv jianghub&#x2F;alpine:v3.x printenv</span><br><span class="line">PATH&#x3D;&#x2F;usr&#x2F;local&#x2F;sbin:&#x2F;usr&#x2F;local&#x2F;bin:&#x2F;usr&#x2F;sbin:&#x2F;usr&#x2F;bin:&#x2F;sbin:&#x2F;bin</span><br><span class="line">HOSTNAME&#x3D;4d0c02dda572</span><br><span class="line">HOME&#x3D;&#x2F;root</span><br><span class="line">[vagrant@node01 ~]$ sudo docker run --rm --name myenv -e E_OPTS&#x3D;abc jianghub&#x2F;alpine:v3.x printenv</span><br><span class="line">PATH&#x3D;&#x2F;usr&#x2F;local&#x2F;sbin:&#x2F;usr&#x2F;local&#x2F;bin:&#x2F;usr&#x2F;sbin:&#x2F;usr&#x2F;bin:&#x2F;sbin:&#x2F;bin</span><br><span class="line">HOSTNAME&#x3D;8b134c7dbd26</span><br><span class="line">E_OPTS&#x3D;abc</span><br><span class="line">HOME&#x3D;&#x2F;root</span><br><span class="line">[vagrant@node01 ~]$ sudo docker run --rm --name myenv -e E_OPTS&#x3D;abc -e C_OPTS&#x3D;123 jianghub&#x2F;alpine:v3.x printenv</span><br><span class="line">PATH&#x3D;&#x2F;usr&#x2F;local&#x2F;sbin:&#x2F;usr&#x2F;local&#x2F;bin:&#x2F;usr&#x2F;sbin:&#x2F;usr&#x2F;bin:&#x2F;sbin:&#x2F;bin</span><br><span class="line">HOSTNAME&#x3D;5b642210c285</span><br><span class="line">E_OPTS&#x3D;abc</span><br><span class="line">C_OPTS&#x3D;123</span><br><span class="line">HOME&#x3D;&#x2F;root</span><br></pre></td></tr></table></figure>

<p>容器内安装软件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">yum&#x2F;apt-get等</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[vagrant@node01 ~]$ sudo docker exec -it myweb &#x2F;bin&#x2F;sh</span><br><span class="line"># tee &#x2F;etc&#x2F;apt&#x2F;sources.list &lt;&lt;EOF</span><br><span class="line">&gt; # 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释</span><br><span class="line">&gt; deb https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster main contrib non-free</span><br><span class="line">&gt; # deb-src https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster main contrib non-free</span><br><span class="line">&gt; deb https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster-updates main contrib non-free</span><br><span class="line">&gt; # deb-src https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster-updates main contrib non-free</span><br><span class="line">&gt; deb https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster-backports main contrib non-free</span><br><span class="line">&gt; # deb-src https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian&#x2F; buster-backports main contrib non-free</span><br><span class="line">&gt; deb https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian-security buster&#x2F;updates main contrib non-free</span><br><span class="line">&gt; # deb-src https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;debian-security buster&#x2F;updates main contrib non-free</span><br><span class="line">&gt; EOF</span><br><span class="line"># apt update</span><br><span class="line"># apt install vim</span><br><span class="line">[vagrant@node01 ~]$ docker ps -a</span><br><span class="line">CONTAINER ID   IMAGE                  COMMAND                  CREATED             STATUS                   PORTS                NAMES</span><br><span class="line">1a99941f16ac   jianghub&#x2F;nginx:v1.18   &quot;&#x2F;docker-entrypoint.…&quot;   About an hour ago   Up About an hour         0.0.0.0:82-&gt;80&#x2F;tcp   myweb</span><br><span class="line">[vagrant@node01 ~]$ sudo docker commit -p 1a99941f16ac jianghub&#x2F;nginx:with_vim</span><br><span class="line">[vagrant@node01 ~]$ sudo docker push jianghub&#x2F;nginx:with_vim </span><br><span class="line">The push refers to repository [docker.io&#x2F;jianghub&#x2F;nginx]</span><br><span class="line">569a2dc3da0b: Pushed </span><br><span class="line">85fcec7ef3ef: Mounted from library&#x2F;nginx </span><br><span class="line">3e5288f7a70f: Mounted from library&#x2F;nginx </span><br><span class="line">56bc37de0858: Mounted from library&#x2F;nginx </span><br><span class="line">1c91bf69a08b: Mounted from library&#x2F;nginx </span><br><span class="line">cb42413394c4: Mounted from library&#x2F;nginx </span><br><span class="line">with_vim: digest: sha256:adc895bd84a51ec1c8c19731cc8e032f7f7ab0e6affc6646bad27caf3121a064 size: 1574</span><br></pre></td></tr></table></figu
